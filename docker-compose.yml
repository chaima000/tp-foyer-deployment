version: "3.8"

services:
  mysqldb:
    image: mysql:8.0.33
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tpfoyer_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  eureka:
    build:
      context: ./eureka
      dockerfile: Dockerfile
    container_name: eureka
    ports:
      - "8761:8761"
    restart: unless-stopped

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: spring-gateway
    ports:
      - "8084:8084"
    restart: unless-stopped
    depends_on:
      - eureka

  tpfoyer:
    build:
      context: ./TPFoyer
      dockerfile: Dockerfile
    container_name: tpfoyer-service
    ports:
      - "8089:8089"
    depends_on:
      mysqldb:
        condition: service_healthy
      eureka:
        condition: service_started
    environment:
      SPRING_APPLICATION_JSON: |
        {
          "spring.datasource.url": "jdbc:mysql://mysqldb:3306/tpfoyer_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true",
          "spring.datasource.username": "root",
          "spring.datasource.password": "root",
          "spring.jpa.properties.hibernate.dialect": "org.hibernate.dialect.MySQL8Dialect",
          "spring.jpa.hibernate.ddl-auto": "update",
          "eureka.client.service-url.defaultZone": "http://eureka:8761/eureka/"
        }
    volumes:
      - ./TPFoyer/wait-for-it.sh:/wait-for-it.sh
    stdin_open: true
    tty: true

volumes:
  db_data:
